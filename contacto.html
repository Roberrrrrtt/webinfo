    <header>
        <nav>
            <ul>
                <li><a href="index.html#inicio">Inicio</a></li>
                <li><a href="index.html#sobre-nosotros">Sobre Nosotros</a></li>
                <li><a href="index.html#servicios">Servicios</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="contacto" class="section">
        <h2>Contacto</h2>
        <form id="contactForm" onsubmit="return enviarFormulario(event)">
            <label for="paquete">Paquete:</label>
            <input type="text" id="paquete" name="paquete" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Enviar</button>
            <p id="form-message" style="display: none;"></p>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Agencia Digital en Lloret de Mar. Todos los derechos reservados.</p>
    </footer>
